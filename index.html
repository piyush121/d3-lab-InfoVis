<html>

  <head>
    <title>GapMinder</title>
  </head>
   <style> body {
   margin: 10px;
 }
 
 h1 {
   background-color: black;
   color: white;
 }
 
 </style>


  <script src="https://d3js.org/d3.v3.min.js"></script>

  <Body>
    <p>
      <h1>
<p>
Gapminder - Wealth and Health of Nations
</p>
</h1>
      <h2>
Countries
</h2>
      <div id="myDIV">
      </div>
      
<script>
   var url = "https://raw.githubusercontent.com/CristianFelix/infoviz/master/gapminder.json";
 var countries = [];
 d3.json(url, function(error, json) {
   countries = json;
   render();
 });

 function render() {
   var viz = d3.select("#myDIV");
   var changes = viz.selectAll("div")
     .data(countries, function(d) {
       return d.name;
     })

   changes.enter()
     .append("div")
     .text(function(d) {
       return d.name;
     })

 }
 </script>
  </Body>

</html>
